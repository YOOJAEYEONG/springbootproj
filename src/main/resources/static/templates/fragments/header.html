<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="headerfragment">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thymeleaf Fragment</title>

    <link title="favicon" rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">

    <!--bootstrap 5.0 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--bootstrap 5.0 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


    <!-- Toast Editor 2.0 -->
    <!-- Editor's Dependecy Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!--jQuery 3.5.1-->
    <script th:src="@{/lib/jquery-3.5.1.js}"></script>

    <link   title="jQuery-UI CSS" rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script title="jQuery-UI JS" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--  bootstrap datepicker  -->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--  bootstrap datepicker  -->
    <script src="/js/bootstrap-datepicker.min.js" type="text/javascript"></script>

    <!-- Toast UI : pagination -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <!-- Toast grid -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <!-- Toast date-picker -->
<!--    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">-->
<!--    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>-->

    <!--jform 1.1.1-->
    <script th:src="@{/lib/json-form-converter-jform/dist/jform.js}"></script>

    <link defer rel="preconnect" href="https://fonts.gstatic.com">
    <link defer href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
  </head>
</html>
